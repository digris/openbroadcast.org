<section class="title">
    <h3>Add to Playlist
        <div class="pull-right">
            <a data-action="cancel">[CLOSE]</a>
        </div>
    </h3>
</section>

<section class="search">
    <div class="">
        <input type="text" class="search" title="Search" placeholder="Type to search">
    </div>
</section>


<section class="listing nano" id="playlist_list">
    <div class="content">

        {% if not data.objects.length > 0 %}

        <p class="notice">
        You don't have any playlists yet.<br />
        Use the "Create a new list" function below.
        </p>
        {% endif %}

        {% for item in data.objects %}
            {% include "alibrary/nj/playlist/select_popup_item.html" %}
        {% endfor %}
    </div>
</section>

<section class="form">

    <div class="btn-toolbar">
        <div class="btn-group">
            <input type="text" class="name" title="Name" placeholder="Create a new playlist" required>
            <a data-action="cancel" class="btn btn-mini">Cancel</a>
            <a data-action="save" class="btn btn-primary btn-mini">Save</a>
        </div>
    </div>


</section>
