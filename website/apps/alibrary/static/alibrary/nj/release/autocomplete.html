<div class="result">
	<div class="search">
		<h1>Search [Hit "Enter"]</h1>
		<p>
			Search Library for: "{{ meta.query }}"
		</p>
        <a class="exit btn">close <i class="icon icon-remove-sign"></i></a>
	</div>
	<div class="listing">
		{% for item in objects %}

		<div class="item linkable hoverable">

			<div class="row-fluid">

				<div class="span2">
					<img src="{{ item.main_image }}" />
				</div>

				<div class="span10">

					<a href="{{ item.get_absolute_url }}" class="link-main"><h2>{{ item.name|highlight(meta.query) }}</h2></a>



					<div class="related">
                        <span>by: {{ item.artist_display }}</span>
                        <br>
                        <span>{{ item.media_count }} Track(s)</span>
					</div>


				</div>

			</div>



		</div>
		{% endfor %}
	</div>
</div>
