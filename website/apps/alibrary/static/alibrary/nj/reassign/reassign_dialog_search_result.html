{% for object in objects %}
    <div class="item result hoverable" data-id="{{ object.id }}" data-uuid="{{ object.uuid }}">
        <div class="row-fluid">
            <div class="span2">
                {% if object.image %}
                    <img src="{{ object.image }}">
                {% else %}
                    <img src="/static/img/base/defaults/listview.release.xl.png">
                {% endif %}

            </div>
            <div class="span10">
                <strong>{{ object.name }}</strong>
                <ul class="unstyled">
                    <li>
                        <span class="value">
                            {{ object.artist_display }}
                        </span>
                    </li>
                    <li>
                        <span class="value">
                            <strong>{{ object.num_media }}</strong>
                        </span>
                        <span class="title">Tracks</span>
                    </li>
                    <li>
                        <span class="value">
                            <strong>{{ object.releasedate_year }}</strong>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endfor %}
