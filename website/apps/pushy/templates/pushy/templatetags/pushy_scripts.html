<script src="{{ SOCKET_SERVER }}socket.io/socket.io.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}pushy/js/pushy.js"></script>

<script>
    var pushy;

    pushy = new PushyApp;
    pushy.socket_url = 'http{% if request.is_secure %}s{% endif %}:{{ SOCKET_SERVER }}';
    {% if DEBUG %}pushy.debug = true;{% endif %}
    pushy.debug = true;
    pushy.init();

</script>
