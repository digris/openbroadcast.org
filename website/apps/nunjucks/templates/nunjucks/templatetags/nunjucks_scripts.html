{% if DEBUG %}
    <script src="{{ STATIC_URL }}nunjucks/js/lib/nunjucks-3.1.3.js"></script>
    <script src="{{ STATIC_URL }}nunjucks/js/filters.js"></script>
    <script>
        var env = nunjucks.configure('/static', { autoescape: false });
        nj = nunjucks_register_filters(env);
    </script>

{% else %}
    <script src="{{ STATIC_URL }}nunjucks/js/lib/nunjucks-slim-3.1.3.js"></script>
    <script src="{{ STATIC_URL }}nunjucks/js/filters.js"></script>
    <script src="{{ STATIC_URL }}nunjucks/js/compiled-templates.js"></script>
    <script>
        var env = nunjucks.configure('static', { autoescape: false });
        nj = nunjucks_register_filters(env)
    </script>

{% endif %}
