{% if object.pseudonym  and object.pseudonym != object.get_display_name %}
    {{ object.get_full_name }}<br>
    {{ object.pseudonym }}
    <br>
{% endif %}

{% if object.city %}
    {{ object.city }}{% if object.country %},{% endif %}
{% endif %}

{% if object.country %}
    {{ object.country.iso2_code }}
{% endif %}
