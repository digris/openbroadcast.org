{% load i18n %}

{% if notes %}
<li class="notes">
	<p style="padding-top: 20px;">
		{{ notes }}
	</p>
</li>
{% endif %}

{% for action in actions %}

<li class="link">
    <a class="hoverable" href="{{ action.url }}?next={{ user.get_absolute_url }}" title="{{ action.name }}">
        <i class="icon icon-{{ action.icon }}"></i>
        <span>{{ action.name }}</span>
    </a>
</li>

{% endfor %}
