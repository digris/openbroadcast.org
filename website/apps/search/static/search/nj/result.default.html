<div class="item hoverable linkable"
    data-uuid="{{ object.uuid }}"
    data-id="{{ object.id }}"
    data-ct="{{ object.ct }}"
    data-resource_uri="{{ object.resource_uri }}"
    data-detail_uri="{{ object.detail_uri }}"
    data-edit_uri="{{ object.edit_uri }}"
    >
    <div class="row-fluid">

        <div class="span2 result-image">
            <div>
                {% if object.image %}
                    <img src="/static/img/base/defaults/listview.release.xl.png" data-src="{{ object.image }}" class="lazyload">
                {% else %}
                    <img src="/static/img/base/defaults/listview.release.xl.png">
                {% endif %}
            </div>
        </div>
        <div class="span10 result-body">

            <div class="name">
                {% if not is_single_ct %}
                    <small class="object-type">{{ object.ct_display }}</small>
                {% endif %}
                <a href="{{ object.detail_uri }}" class="link-main" title="{{ object.name }}">{{ object.name|shorten(24) }}</a>
            </div>

            <div class="representation">
                {{ object.representation }}
            </div>

            <div class="tags">
                {% for tag in object.tags %}
                    {{ tag }}{% if not folroop.last %}, {% endif %}
                {% endfor %}
            </div>

        </div>
    </div>

</div>
