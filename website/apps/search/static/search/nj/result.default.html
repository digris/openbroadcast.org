<div class="item hoverable linkable"
    data-uuid="{{ object.uuid }}"
    data-id="{{ object.id }}"
    data-ct="{{ object.ct }}"
    data-resource_uri="{{ object.resource_uri }}"
    data-detail_uri="{{ object.detail_uri }}"
    data-edit_uri="{{ object.edit_uri }}"
    >
    <div class="row-fluid">

        <div class="span2">
            <div>
                {% if object.image %}
                    <img src="/static/img/base/defaults/listview.release.xl.png" data-src="{{ object.image }}" class="lazyload">
                {% else %}
                    <img src="/static/img/base/defaults/listview.release.xl.png">
                {% endif %}
            </div>
        </div>
        <div class="span9">
            <div>
                <h3><a href="{{ object.detail_uri }}" class="link-main">{{ object.name }}</a> <small class="pull-right">{{ object.ct }}</small></h3>
                <p></p>
            </div>

            <div class="representation">
                {{ object.representation }}
            </div>

            <div class="description">
                {% if object.description %}{{ object.description }}{% endif %}
            </div>

            <div class="tags">
                {% for tag in object.tags %}
                    <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>

        </div>
    </div>

</div>
