<h4><i class="icon-tasks"></i> Files in Queue</h4>

{% for item in objects %}

<div class="row-fluid ">
    <div span12>
        <p class="display-name">{{ item.display }}</p>
    </div>
</div>
<div class="row-fluid ">
    <div class="span3">
        <span class="num-files">{{ item.queue }}</span> files
    </div>
    <div class="span9">
        time: ~<span class="time-wait">{{ item.estimate }}</span> Minutes
    </div>
</div>

{% endfor %}
