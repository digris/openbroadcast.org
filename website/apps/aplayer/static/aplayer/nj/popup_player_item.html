    <div class="item playlist media {{object.uuid}} hoverable" id="{{object.uuid}}" id="playlist_item_{{object.id}}" data-item_id="{{object.id}}" >

        <div class="wrapper">

            <div class="row-fluid">
                <div class="span1 icon">
                    <i class="icon-play"></i>
                </div>
                <div class="span9 information">
                    <h1>{{object.name}}</h1>
                    <h2><a class="parent_link" href="{{object.artist.absolute_url}}">{{object.artist.name}}</a> | <a class="parent_link" href="{{object.release.absolute_url}}">{{object.release.name}}</a></h2>
                </div>
                <div class="span2 duration">
                    <span>
                        {{ object.duration|ms2time }}
                        <a class="" data-action="collect" href="#"><i class="icon-plus icon-large"></i></a>
                    </span>
                </div>
            </div>

        </div>

        <div class="indicator">
            <div class="wrapper">
                <div class="inner">&nbsp;</div>
            </div>
        </div>
    </div>
