<div class="row-fluid aplayer-information">
    <div class="span8 information">
        <div class="padded-x padded-y">
            <h2>
                <a class="parent_link" href="{{ object.release.absolute_url }}">{{ object.release.name }}</a>

                {{#object.release.releasedate}}
                <small> {{ object.release.releasedate }}</small>
                {{/object.release.releasedate}}

                <!--
				{{#object.release.catalognumber}}
				<small> {{ object.release.catalognumber }}</small>
				{{/object.release.catalognumber}}
				
				{{#object.release.label}}
				{{ object.release.label.name }}
				{{/object.release.label}}
				-->
            </h2>
            <h1>{{ object.name }}</h1>

            <h2><a class="parent_link" href="{{ object.artist.absolute_url }}">{{ object.artist.name }}</a></h2>
        </div>
    </div>

    <div class="span4 image">
        <div class="padded-x padded-y">

            {{#object.images}}
            <img class=" pull-right" id="" src="{{.}}">
            {{/object.images}}

        </div>
    </div>

</div>

<div class="row-fluid aplayer-progress" id="progress_bar">

    <!-- main wrapper -->
    <div class="indicator playhead hoverable">

        <!-- background layer (for hover/active/etc ? ) -->
        <div class="background">

            <!-- holder for indicator (animated transparent png-24 bg.image) -->
            <div class="indicator">

                <!-- holder for handler (animated transparent png-24 bg.image) -->
                <div class="handler">

                    <!-- actual waveform (transparent inner) -->
                    <div class="waveform">

                        <img data-href="{{ object.waveform_image }}" src="{{ object.waveform_image }}"
                             style="width: 100%; height: 100%"/></img>

                    </div>

                </div>

            </div>

        </div>

        <div class="clear"></div>
    </div>

    <div class="row-fluid aplayer-controls">
        <div class="span6">
            <ul class="horizontal unstyled">

                <li class="prev">
                    <a href="#prev" title="Previous"> <i class="icon-step-backward"></i> </a>
                </li>

                <li class="hidden-while-paused">
                    <a href="#pause" title="Stop"> <i class="icon-pause"></i> </a>
                </li>
                <li class="hidden-while-playing hidden-while-buffering">
                    <a href="#play" title="Play"> <i class="icon-play"></i> </a>
                </li>

                <li class="next">
                    <a href="#next" title="Next"> <i class="icon-step-forward"></i> </a>
                </li>

            </ul>
        </div>

    </div>
</div>
