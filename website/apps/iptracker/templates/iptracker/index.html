<!doctype html>
    <html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    </head>
    <body>
        <div id="container" class="container">
            <h1>Current IP allocations</h1>
            <div>
                {% for host in hosts %}
                    <p>
                        <span>{{ host.hostname }}</span>
                        <span>></span>
                        <span>{{ host.ip }}</span>
                    </p>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
