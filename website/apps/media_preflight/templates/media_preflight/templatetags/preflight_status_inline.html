{% if preflight_check %}
    {% if preflight_check.preflight_ok %}
        <span class="preflight-check preflight-check-ok">
            <i class="icon-ok-sign"></i>
        </span>
    {% else %}
        <span class="preflight-check preflight-check-error">
            <i class="icon-warning-sign"></i>
        </span>
    {% endif %}
{% else %}
    <span class="preflight-check preflight-check-unknown">
        <i class="icon-question-sign"></i>
    </span>
{% endif %}
