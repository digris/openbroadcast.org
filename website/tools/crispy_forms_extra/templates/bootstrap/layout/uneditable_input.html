<div id="div_{{ field.auto_id }}" class="clearfix control-group{% if form_show_errors %}{% if field.errors %} error{% endif %}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    <label for="{{ field.id_for_label }}" class="control-label {% if field.field.required %}requiredField{% endif %}">{{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}</label>
    <div class="controls">
        <span {{ flat_attrs|safe }}>{% if field.value %}{{ field.value }}{% endif %}</span>
        {% include 'bootstrap/layout/help_text.html' %}
    </div>
</div>
