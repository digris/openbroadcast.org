{% extends "invitation/base.html" %}
{% load i18n crispy_forms_tags %}

{% block heading %}{% endblock %}
{% block sidebar %}{% endblock %}

{% block content %}
<form method="post" class="form-horizontal form-compact" action="" style="margin-top: 40px;">{% csrf_token %}
  {% crispy form %}
  <div class="actions">
    <input
      type="submit"
      class="btn btn-primary pull-right"
      value="{% trans 'Send Invitation' %}" />
  </div>
</form>
{% endblock %}
