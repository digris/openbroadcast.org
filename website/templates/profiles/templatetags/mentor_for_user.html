{% load i18n %}

{% if notes %}
<li class="notes">
	<p style="padding-top: 20px;">
		{{ notes }}
	</p>
</li>
{% endif %}

{% for action in actions %}
<li class="action">
    <a href="{{ action.url }}?next={{ user.get_absolute_url }}" title="{{ action.name }}">
        {{ action.name }}
    </a>
</li>
{% endfor %}
