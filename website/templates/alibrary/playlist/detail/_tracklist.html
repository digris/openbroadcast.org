<div class="list-prefix">
  {% if perms.alibrary.play_media %}
    <list-actions
      obj-ct="{{ object.get_ct }}"
      obj-uuid="{{ object.uuid }}"
    ></list-actions>
  {% endif %}
</div>

<div class="list list--table">
  {% for item in media_set %}
  <div class="list-item">
    {% include 'alibrary/media/_row.html' with object=item.content_object %}
  </div>
  {% endfor %}
</div>
