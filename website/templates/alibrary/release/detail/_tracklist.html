<object-merge></object-merge>
<media-reassign></media-reassign>

<div class="list-prefix">
  {% if perms.alibrary.play_media %}
    <list-actions
      obj-ct="{{ object.get_ct }}"
      obj-uuid="{{ object.uuid }}"
    ></list-actions>
  {% endif %}
</div>

<div class="list list--table">
  {% for object in object.media_release.all %}
  <div class="list-item">
  {% include 'alibrary/release/_media.html' with include_tracknumber=True %}
  </div>
  {% endfor %}
</div>
