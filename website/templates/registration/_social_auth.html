{% load i18n %}

<h4 style="margin: 30px 0 10px;">{% trans "Or connect(ed) with an existing account" %}:</h4>

<ul class="social-auth unstyled horizontal">
    {% for service in social_auth.backends %}
        <li>
            <i class="icon-{{ service }}"></i>
            <a href="{% url "socialauth_begin" service %}?{{ redirect_querystring }}">{{ service|title }}</a>
        </li>
    {% endfor %}
</ul>
