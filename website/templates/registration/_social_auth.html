{% load i18n %}

<h4 style="margin: 30px 0 10px;">{% trans "Or connect with an existing account" %}:</h4>

<ul class="social-auth unstyled horizontal">
    {% for service in social_auth.backends %}

        <li>
            <a class="btn btn-primary icon" href="{% url "socialauth_begin" service %}?{{ redirect_querystring|default:'next=/content/library/releases/' }}"><i class="icon-{{ service }}"></i> {{ service|title }}</a>
        </li>


    {% endfor %}
</ul>
