{% load i18n raven staticfiles %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>

  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0'/>
  <meta name="author" content="digris AG"/>

  <title>open broadcast - Player</title>

  <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/base/favicon.png"/>
  <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}img/base/favicon.png">

  <!-- start: webpack bundle handling -->
  {% if not webpack_devserver %}
    <link rel="stylesheet" href="{% static 'dist/css/bundle.css' %}"/>
    <script src="{% static 'dist/js/bundle.js' %}"></script>
  {% else %}
    <script src="{% static 'js/bundle.js' %}"></script>
  {% endif %}
  <!-- end: webpack bundle handling -->

  <!-- start: icon fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- end: icon fonts -->

</head>

<body class="player" data-player-mode="master">
    <div id="player_app"></div>
    <div id="collector_app"></div>
</body>
</html>
